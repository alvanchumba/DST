<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

<div class="container">
    <h1>Login</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="admin" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="admin" required>

        <button type="submit">Login</button>
    </form>
    <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const redirectDestination = localStorage.getItem('redirectDestination');
        if (redirectDestination) {
            localStorage.removeItem('redirectDestination'); // Remove it after use
            location.href = redirectDestination;
        }
    });

    function showSignIn(destination) {
        localStorage.setItem('redirectDestination', destination);
        location.href = "index.html";
    }
</script>

</body>
</html>
