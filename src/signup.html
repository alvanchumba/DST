<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        #signupForm {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        button[type="submit"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            z-index: 9999;
        }
        #recommendedCourses {
            margin-top: 20px;
            text-align: center;
        }
        #recommendedCourses p {
            font-size: 18px;
        }

    </style>
</head>
<body>

<form id="signupForm" action="/signup" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Sign Up</button>
</form>

<div class="popup" id="gradepopup">
    <h2>Enter your marks</h2>
    <label for="grade">Marks:</label>
    <input type="number" id="grade" name="grade" required><br>
    <button onclick="submitGrade()">Submit</button>
</div>

<div id="recommendedCourses"></div>

<script>
    document.getElementById("signupForm").addEventListener("submit", function (event){
        event.preventDefault();
        document.getElementById("gradepopup").style.display="block";
    });
    function submitGrade(){
        var marks=parseInt(document.getElementById("grade").value);
        var recommendedCourses=document.getElementById("recommendedCourses");
        if (!isNaN(marks)){
            if (marks >= 25) {
                recommendedCourses.innerHTML = "<p>Recommended Courses: Medicine, Engineering <p/>";
            } else if (marks >= 20 && marks <= 24) {
                recommendedCourses.innerHTML = "<p>Recommended Courses: Nursing, Clinical Medicine, Medium Engineering Courses</p>";
            } else if (marks >= 15 && marks <= 19) {
                recommendedCourses.innerHTML = "<p>Recommended Courses: Education, Other Diploma Courses</p>";
            } else if (marks >= 5 && marks <= 9) {
                recommendedCourses.innerHTML = "<p>Recommended Courses: Certificate Courses</p>";
            } else if (marks >= 0 && marks <= 4) {
                recommendedCourses.innerHTML = "<p>Sorry, you don't qualify for any courses</p>";
            } else {
                recommendedCourses.innerHTML = "<p>Please enter a valid mark</p>";
            }
            document.getElementById("gradepopup").style.display="none";
        } else {
            alert("please enter a valid mark");
        }
    }
</script>
<footer><a href="index.html">HOME</a> </footer>
</body>
</html>
